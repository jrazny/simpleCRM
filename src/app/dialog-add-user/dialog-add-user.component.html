<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label class="label">First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter your firstname</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label class="label">Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter your lastname</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label class="label">Birthday</mat-label>
            <input [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!-- <mat-hint>Please enter a date</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label class="label">Street + House No.</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter your lastname</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label class="label">Zip code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter your lastname</mat-hint> -->
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label class="label">City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter your lastname</mat-hint> -->
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
